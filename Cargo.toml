[package]
name = "mioco"
version = "0.3.1"
authors = ["Dawid Ciężarkiewicz <dpc@dpc.pw>"]
description = "Scalable, asynchronous IO coroutine-based handling (aka MIO COroutines)."
keywords = ["mio", "aio", "io", "coroutine", "async"]
license = "MPL-2.0"
documentation = "https://dpc.github.io/mioco/"
homepage = "https://github.com/dpc/mioco"
repository = "https://github.com/dpc/mioco"
readme = "README.md"

[profile.release]
opt-level = 3
debug = false
lto = true
debug-assertions = false

[lib]
name = "mioco"
path = "src/lib.rs"

[features]
default=[]

[dependencies]
nix = "0.5.*"
log = "0.3.5"
spin = "0.3.5"
time = "0.1.34"
mio = "0.5.*"
num_cpus = "0.2.*"
libc = "0.1.*"
thread-scoped = "1.0.*"
context = "1.0.*"
slab = "0.1.3"
clippy = {version = "*", optional = true}

[dev-dependencies]
env_logger = "0.3.*"
httparse = "1.1.*"
net2 = "0.2.21"
